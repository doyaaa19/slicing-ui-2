<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
      <div class="container">
        <div class="logo">

          <svg
            xmlns="http://www.w3.org/2000/svg"

            viewBox="0 0 15 15"
            fill="none">
            <g clip-path="url(#clip0_3_59)">
              <path
                d="M10.625 1.87501C10.7892 1.71085 10.984 1.58064 11.1985 1.4918C11.413 1.40296 11.6429 1.35724 11.875 1.35724C12.1071 1.35724 12.337 1.40296 12.5515 1.4918C12.766 1.58064 12.9608 1.71085 13.125 1.87501C13.2892 2.03916 13.4194 2.23404 13.5082 2.44851C13.597 2.66299 13.6428 2.89286 13.6428 3.12501C13.6428 3.35715 13.597 3.58703 13.5082 3.8015C13.4194 4.01598 13.2892 4.21085 13.125 4.37501L4.6875 12.8125L1.25 13.75L2.1875 10.3125L10.625 1.87501Z"

                stroke-width="2"

                stroke-linejoin="round" />

              <clipPath id="clip0_3_59">
                <rect width="15" height="15" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Support</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </nav>
        <div class="nav-button">
          <a href="#" class="login-button">Login</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="wrapper">
          <p class="hero-title">
            Boost your productivity with our streamlined
            <span>note-taking</span>
            solution
          </p>
          <p class="hero-sub-title">
            Effortlessly access your notes from any device with our convenient
            cloud-based solution.
          </p>
          <a href="#" class="hero-button">
            <p>Try For Free</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none">
              <path
                d="M5.5 12H19.5"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M12.5 5L19.5 12L12.5 19"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
      </div>
    </section>

    <section class="image">
      <div class="container">
        <img src="img/image-content.png" alt="" />
      </div>
    </section>
  </body>
</html>
